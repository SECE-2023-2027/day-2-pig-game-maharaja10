<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="/Modern-Day2/Dice_Game/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game">
      <button class="btn new-game">NEW GAME</button>

      <div class="player player-1">
        <h2>PLAYER 1</h2>
        <p class="score">0</p>
        <div class="current-box">
          <p>CURRENT</p>
          <p class="current-score">0</p>
        </div>
      </div>

      <div class="player player-2">
        <h2>PLAYER 2</h2>
        <p class="score">0</p>
        <div class="current-box">
          <p>CURRENT</p>
          <p class="current-score">0</p>
        </div>
      </div>

      <img src="/Modern-Day2/Dice_Game/dice/dice1.jpg " alt="Dice" class="dice" />


      <button class="btn roll-dice">ROLL DICE</button>
      <button class="btn hold">HOLD</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
